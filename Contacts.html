                    <label for="name">Full Name (Last,First):</label>

                    </section>
                    <textarea id="message" name="message" minlength="10" style="color: #2155A9; min-width: 225px"></textarea>
                    <br><hr style="width: 100px">

                    <input id="submit" type="submit" value="Submit">

                </form>
            </section>
